<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CAFE terrace - CONTACT</title>
    <meta name="description" content="素敵なカフェ時間を過ごす">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Philosopher&display=swap" rel="stylesheet">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="image/logo2.jpg" alt="CAFEテラスホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="button" class="button" value="送信">

            </form>
        </div>
        <!-- /.wrapper -->
    </div>
    <!-- #contact -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ　東駅前店</h3>
                <p>
                    住所：東京都○○区<br>
                    ○○○○○○○○ 1-2-3<br>
                    ○階<br>
                    電話：123-456-789<br>
                    営業時間：11:00 ~ 21:00<br>
                    定休日：水曜日
                </p>
            </div>
            <!-- /.location-info -->
            <div class="location-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3239.2763785019333!2d139.7738315144326!3d35.71942083018538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5p2x5Lqs5Zu956uL5Y2a54mp6aSo!5e0!3m2!1sja!2sjp!4v1660036848652!5m2!1sja!2sjp"
                    width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- /.location-map -->
        </div>
        <!-- /.wrapper -->
    </section>
    <!-- /#location -->

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 paolabox</small></p>
        </div>
    </footer>
</body>

</html>
